<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>

    <title>Jeu du Pendu</title>
    <link href="icon.png" rel="icon" type="image/png"/>
    <meta content="Un jeu du pendu en ligne" name="description"/>
    <meta content="Evan Galli" name="author"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"/>
</head>
<body>
<header>
    <div>
        <h1 id="title">Jeu du Pendu</h1>
        <button id="theme"></button>
    </div>

    <div id="action" style="text-align: center;">
        <p class="notDisplayed" id="message"></p>
        <div class="buttonWithDropdown" id="jouer">
            <button id="playBtn" data-difficulty="easy"><span id="playTxt">Jouer</span> (<span id="selectedDifficulty">Facile</span>)</button>
            <button class="openDropdown">‚è∑</button>
            <div class="dropdown">
                <button data-difficulty="easy">Facile</button>
                <button data-difficulty="medium">Moyen</button>
                <button data-difficulty="hard">Difficile</button>
            </div>
        </div>
    </div>

    <div class="notDisplayed" id="stats">
        <p>Nombre d'erreurs: <span id="nbErreur"></span></p>
        <p>Essais restants: <span id="essaisRestants"></span></p>
    </div>
</header>
<aside class="notDisplayed">
    <svg height="100%" id="pendu" viewBox="0 0 400 500" width="100%">
        <!-- Potence -->
        <line x1="40" x2="200" y1="460" y2="460"/>
        <line x1="120" x2="120" y1="40" y2="460"/>
        <line x1="120" x2="280" y1="40" y2="40"/>
        <line x1="120" x2="200" y1="120" y2="40"></line>
        <line x1="280" x2="280" y1="40" y2="100"/>
        <!-- Tete -->
        <circle class="perso" cx="280" cy="140" r="40"/>
        <!-- Corps -->
        <line class="perso" x1="280" x2="280" y1="180" y2="300"/>
        <!-- Bras -->
        <line class="perso" x1="280" x2="240" y1="240" y2="200"/>
        <line class="perso" x1="280" x2="320" y1="240" y2="200"/>
        <!-- Jambes -->
        <line class="perso" x1="280" x2="240" y1="300" y2="360"/>
        <line class="perso" x1="280" x2="320" y1="300" y2="360"/>
    </svg>
</aside>
<main class="notDisplayed">
    <div id="mot">
        <template id="lettre-template">
            <div class="lettre"><span></span></div>
        </template>
    </div>
    <div id="clavier">
        <template id="lettreClavier-template">
            <button class="lettreClavier"><span></span></button>
        </template>
    </div>
</main>
<footer>
    <small class="notDisplayed" style="color:grey;">Astuce: Vous pouvez aussi taper les lettres au clavier</small>
    <p style="text-align: center;"><a href="https://github.com/Other-Project/PeiP2-Pendu">&copy; 2023 Evan Galli</a></p>
</footer>
<script defer src="script.js"></script>
<script defer src="theme.js"></script>
</body>
</html>
